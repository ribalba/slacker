<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Slacker</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic.css">

    <script src="/static/jquery-3.1.0.js"></script>

    <script src="/static/semantic.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style type="text/css">
        body > .grid {
            height: 100%;
        }

          .ui.menu .item img.logo {
            margin-right: 1.5em;
          }
          .main.container {
            margin-top: 5em;
          }
    </style>

    {% block css %}{% endblock %}

    {% block js %}{% endblock %}

</head>

<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">Slacker</a>

        {% if user.is_authenticated %}
        <div class="right menu">
            <a href="/logout" class="header item">Logout</a>
        </div>
        {% endif %}
    </div>
  </div>

  <div class="ui main container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
